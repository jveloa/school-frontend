<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Grupos" showEffect="fade" modal="true"
              widgetVar="manageGroupDialog" responsive="true">
        <p:outputPanel id="manage-group-content" class="ui-fluid" >
            <p:outputPanel rendered="#{not empty manageGroupBean.selectedGroup}" >
                <p:panelGrid layout="grid" columns="1"  >
                    <h:panelGroup >
                        

                        <div class="p-field">
                            <p:outputLabel for="@next">Year</p:outputLabel>
                            <p:selectOneMenu id="year" required="true"
                                             value="#{manageGroupBean.selectedGroup.year.yearNumber}">
                                <f:selectItem itemLabel="1ro" itemValue="1"/>
                                <f:selectItem itemLabel="2do" itemValue="2"/>
                                <f:selectItem itemLabel="3ro" itemValue="3"/>
                                <f:selectItem itemLabel="4to" itemValue="4"/>
                            </p:selectOneMenu>
                            <p:message for="@previous"></p:message>
                        </div>
                        
                    </h:panelGroup>

                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>

        <f:facet name="footer">
            <p:commandButton value="Salvar" icon="pi pi-check"
                             actionListener="#{manageGroupBean.saveGroup}"
                             update="manage-group-content" process="manage-group-content @this" />
            <p:commandButton value="Cancelar" icon="pi pi-times"
                             onclick="PF('manageGroupDialog').hide()" class="ui-button-secondary" />
        </f:facet>
    </p:dialog>
</ui:composition>
