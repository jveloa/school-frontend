<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Estudiantes" showEffect="fade" modal="true"
              widgetVar="manageEstudiantesDialog" responsive="true">
        <p:outputPanel id="manage-estudiantes-content" class="ui-fluid" >
            <p:outputPanel rendered="#{not empty manageEstudiantesBean.selectedEstudiantes}" >
                <p:panelGrid layout="grid" columns="1"  >
                    <h:panelGroup >

                        <div class="p-field">
                            <p:outputLabel for="@next">Nombre</p:outputLabel>
                            <p:inputText id="name" required="true"
                                         value="#{manageEstudiantesBean.selectedEstudiantes.name}"
                                         />
                            <p:message for="@previous"></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Apellidos</p:outputLabel>
                            <p:inputText id="apellidos" required="true"
                                         value="#{manageEstudiantesBean.selectedEstudiantes.lastName}"
                            />
                            <p:message for="@previous"></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Sexo</p:outputLabel>
                            <p:selectOneMenu id="sexo" required="true"
                                         value="#{manageEstudiantesBean.selectedEstudiantes.gender.codGender}">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Femenino" itemValue="2"/>
                                <f:selectItem itemLabel="Masculino" itemValue="1"/>
                            </p:selectOneMenu>
                            <p:message for="@previous"></p:message>
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="@next">Municipio</p:outputLabel>
                            <p:selectOneMenu id="municipio" required="true"
                                         value="#{manageEstudiantesBean.selectedEstudiantes.municipality.codMunicipality}"
                                         validatorMessage="Seleccione un municipio">/>
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Playa" itemValue="9"/>
                                <f:selectItem itemLabel="Cerro" itemValue="4"/>
                                <f:selectItem itemLabel="Boyeros" itemValue="5"/>
                                <f:selectItem itemLabel="Marianao" itemValue="6"/>
                                <f:selectItem itemLabel="La Lisa" itemValue="8"/>
                                <f:selectItem itemLabel="Cotorro" itemValue="1"/>
                                <f:selectItem itemLabel="H.Vieja" itemValue="2"/>
                                <f:selectItem itemLabel="C.Habana" itemValue="3"/>
                                <f:selectItem itemLabel="San Miguel" itemValue="7"/>

                            </p:selectOneMenu>
                            <p:message for="@previous"></p:message>
                        </div>
                    </h:panelGroup>

                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>

        <f:facet name="footer">
            <p:commandButton value="Salvar" icon="pi pi-check"
                             actionListener="#{manageEstudiantesBean.saveEstudiantes}"
                             update="manage-estudiantes-content" process="manage-estudiantes-content @this" />
            <p:commandButton value="Cancelar" icon="pi pi-times"
                             onclick="PF('manageEstudiantesDialog').hide()" class="ui-button-secondary" />
        </f:facet>
    </p:dialog>
</ui:composition>
