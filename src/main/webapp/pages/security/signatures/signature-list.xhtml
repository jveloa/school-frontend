<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
    <ui:define name="title">
        Asignaturas
    </ui:define>
    <ui:define name="layout">
        <h:form id="form">
            <div class="card crud-demo">
                
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Nueva Asignatura" icon="pi pi-plus"
                                         oncomplete="PF('manageSignatureDialog').show()"
                                         update=":form:manage-signatures-content"
                                         actionListener="#{manageSignatureBean.openNew}"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":form:manage-signatures-content"/>
                        </p:commandButton>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        
                        <p:commandButton value="Export" icon="pi pi-upload"
                                         styleClass="ui-button-help" ajax="false">
                            <p:dataExporter type="pdf" target="dt-signatures"
                                            fileName="Asignaturas"/>
                        </p:commandButton>
                    </p:toolbarGroup>
                
                </p:toolbar>
                
                
                <p:dataTable id="dt-signatures" var="signatureDto"
                             widgetVar="dtSignatures" value="#{manageSignatureBean.signatures}"
                             reflow="true"
                             rowKey="#{signatureDto.id}" paginator="true" rows="10"
                             rowSelectMode="add" paginatorPosition="bottom">
                    
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Asignaturas</span> <span
                            class="filter-container ui-input-icon-left"> <i
                            class="pi pi-search"></i> <p:inputText id="globalFilter"
                                                                   onkeyup="PF('dtSignatures').filter()"
                                                                   placeholder="Buscar"/>
							</span>
                        
                        </div>
                    </f:facet>
                    
                    
                    <p:column headerText="id" sortBy="#{signatureDto.id}"
                              exportable="false">
                        <h:outputText value="#{signatureDto.id}"/>
                    </p:column>
                    
                    <p:column headerText="Nombre" sortBy="#{signatureDto.name}">
                        <h:outputText value="#{signatureDto.name}"/>
                    </p:column>
                    <p:column headerText="Horas" sortBy="#{signatureDto.hours}">
                        <h:outputText value="#{signatureDto.hours}"/>
                    </p:column>
                    <p:column headerText="AÃ±o" sortBy="#{signatureDto.year}">
                        <h:outputText value="#{signatureDto.year}"/>
                    </p:column>
                    <p:column headerText="Curso" sortBy="#{signatureDto.curse}">
                        <h:outputText value="#{signatureDto.curse}"/>
                    </p:column>
                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil"
                                         action="#{manageSignaturesBean.openForEdit}"
                                         update=":form:manage-signatures-content"
                                         oncomplete="PF('manageSignatureDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success"
                                         process="@this">
                            <f:setPropertyActionListener value="#{signatureDto}"
                                                         target="#{manageSignatureBean.selectedsignature}"/>
                            <p:resetInput target=":form:manage-signatures-content"/>
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button"
                                         icon="pi pi-trash" process="@this"
                                         action="#{manageSignatureBean.deleteSignature}">
                            <f:setPropertyActionListener value="#{signatureDto}"
                                                         target="#{manageSignatureBean.selectedsignature}"/>
                            <p:confirm header="Confirmar"
                                       message="EstÃ¡ seguro de eliminar la asignatura?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                
                </p:dataTable>
                <ui:include src="signature-form.xhtml"></ui:include>
                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Si" type="button"
                                     styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button"
                                     styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
