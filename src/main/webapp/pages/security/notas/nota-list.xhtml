<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
    <ui:define name="title">
        Notas del estudiante
    </ui:define>
    <ui:define name="layout">
        <h:form id="form">
            <div class="card crud-demo">
                <p:toolbar>
                    <p:toolbarGroup>

                        <p:commandButton value="Insertar Nota" icon="pi pi-plus"
                                         actionListener="#{manageNotaBean.openNew}"
                                         update=":form:manage-nota-content"
                                         oncomplete="PF('manageNotaDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":form:manage-nota-content" />
                        </p:commandButton>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">

                        <p:commandButton value="Exportar" icon="pi pi-upload"
                                         styleClass="ui-button-help" ajax="false">
                            <p:dataExporter type="pdf" target="dt-notas" fileName="notas" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>


                <p:dataTable id="dt-notas" widgetVar="dtNotas" var="nota"
                             value="#{manageNotaBean.notasPrueba}" reflow="true" paginator="true"
                             rows="10" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Usuarios</span> <span
                                class="filter-container ui-input-icon-left"> <i
                                class="pi pi-search"></i> <p:inputText id="globalFilter"
                                                                       onkeyup="PF('dtNotas').filter()" placeholder="Buscar" />
							</span>

                        </div>
                    </f:facet>


                    <p:column headerText="Asignatura" sortBy="#{nota[0]}" filterBy="#{nota[0]}">
                        <h:outputText value="#{nota[0]}" />
                    </p:column>
                    <p:column headerText="Nota" sortBy="##{nota[1]}"
                              filterBy="#{nota[1]}">
                        <h:outputText value="#{nota[1]}" />
                    </p:column>

                    <p:column headerText="Año" sortBy="##{nota[2]}"
                              filterBy="#{nota[2]}">
                        <h:outputText value="#{nota[2]}" />
                    </p:column>

                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" action="#{manageNotaBean.openForEdit}"
                                         update=":form:manage-nota-content"
                                         oncomplete="PF('manageNotaDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success"
                                         process="@this">
                            <f:setPropertyActionListener value="#{nota}"
                                                         target="#{manageNotaBean.selectedNota}" />
                            <p:resetInput target=":form:manage-nota-content" />
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button"
                                         icon="pi pi-trash" process="@this"
                                         action="#{manageNotaBean.deleteUser}" >
                            <f:setPropertyActionListener value="#{nota}"
                                                         target="#{manageNotaBean.selectedNota}" />
                            <p:confirm header="Confirmar" message="Está seguro de eliminar esta nota?" icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>


                <ui:include src="nota-form.xhtml"></ui:include>


                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Si" type="button"
                                     styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="No" type="button"
                                     styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times" />
                </p:confirmDialog>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
