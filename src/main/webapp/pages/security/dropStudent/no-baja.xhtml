      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

<ui:composition template="/pages/template/layout.xhtml">
    <ui:define name="title">
        Estudiante Baja
    </ui:define>
    <ui:define name="layout">
        <h:form id="form" >
            <div class="card crud-demo">
                <p:growl id="message" showDetail="true"/>
                <div> <p:outputLabel for="@next" rendered="#{not empty manageDropStudentBean.selectedDropStudent}">Motivo de la Baja</p:outputLabel>
                    <p:selectOneMenu id="motivo" required="true" value="#{manageDropStudentBean.selectedDropStudent.reasonDrop.codReason}">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="Culminacion de estudios" itemValue="7"/>
                        <f:selectItem itemLabel="Enfermedad" itemValue="8"/>
                        <f:selectItem itemLabel="Traslado" itemValue="9"/>
                        <f:selectItem itemLabel="Suspender aÃ±o por segunda vez" itemValue="10"/>
                    </p:selectOneMenu>
                    <p:message for="@previous"></p:message></div>

                <div><p:commandButton value="Dar Baja" action="#{ manageDropStudentBean.saveDropStudent}" update="message" styleClass="ui-button-danger" icon="pi pi-times">
                    <p:confirm header="Confirmation" message="Estas seguro que desea dar baja al estudiante ?" icon="pi pi-info-circle"/>
                </p:commandButton>

                <p:commandButton value="Cancelar" update="message" styleClass="p-mr-2" icon="pi pi-check">
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
