<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <p:dialog header="Asignatura" showEffect="fade" modal="true"
              widgetVar="manageSubjectDialog" responsive="true">
        <p:outputPanel id="manage-subjects-content" class="ui-fluid">
            <p:outputPanel rendered="#{not empty manageSubjectBean.selectedSubject}">
                <p:panelGrid layout="grid" columns="1">
                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next">Nombre de la Asignatura</p:outputLabel>
                            <p:inputText id="name" required="true"
                                         value="#{manageSubjectBean.selectedSubject.nameSubject}"/>
                            <p:message for="@previous"></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Horas</p:outputLabel>
                            <p:inputNumber id="hours" required="true"
                                           value="#{manageSubjectBean.selectedSubject.hours}"/>
                            <p:message for="@previous"></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">AÃ±o</p:outputLabel>
                            <p:selectOneMenu id="year" required="true"
                                             value="#{manageSubjectBean.selectedSubject.year.yearNumber}">
                                <f:selectItem itemLabel="1ro" itemValue="1"/>
                                <f:selectItem itemLabel="2do" itemValue="2"/>
                                <f:selectItem itemLabel="3ro" itemValue="3"/>
                            </p:selectOneMenu>
                            <p:message for="@previous"></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next">Curso</p:outputLabel>
                            <p:selectOneMenu id="course" required="true"
                                         value="#{manageSubjectBean.selectedSubject.year.course.codCourse}">
                                <f:selectItem itemLabel="2017-2018" itemValue="1"/>
                                <f:selectItem itemLabel="2018-2019" itemValue="2"/>
                            </p:selectOneMenu>
                            <p:message for="@previous"></p:message>
                        </div>
                    </h:panelGroup>
                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>
        
        <f:facet name="footer">
            <p:commandButton value="Salvar" icon="pi pi-check"
                             actionListener="#{manageSubjectBean.saveSubject}"
                             update="manage-subjects-content" process="manage-subjects-content @this"/>
            <p:commandButton value="Cancelar" icon="pi pi-times"
                             onclick="PF('manageSubjectDialog').hide()" class="ui-button-secondary"/>
        </f:facet>
    </p:dialog>
</ui:composition>
